# Simple test configuration
apiVersion: devenv/v1
kind: Environment
metadata:
  name: test-project
  version: "1.0"
spec:
  defaults:
    registry: "docker.io"
    chart: "microservice"

  cluster:
    name: test-local
    k3d:
      servers: 1
      agents: 1

  services:
    # Use registry images (no local paths needed)
    - name: nginx
      source:
        type: registry
        image: "nginx:alpine"
      ports: [80]
        
    - name: redis
      source:
        type: registry
        image: "redis:alpine"
      ports: [6379]